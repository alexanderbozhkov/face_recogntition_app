<div class="container">
    <form name="myForm">
      <h1>Image Upload</h1>
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          id="typeahead-basic" 
          type="text" 
          class="form-control"
          (change)="onFileNameInput($event)" 
          [(ngModel)]="fileName"
          name="fileName"
          required/>
      </div>

      <div class="form-group">
          <input 
            type="file"
            (change)="onFileSelected($event)"
            [(ngModel)]="imageFile"
            name="imageFile"
            ng-required="true">
      </div>
      
 
      <button type="submit" class="btn btn-success" (click)="onUpload()">Upload</button>
    </form>
    <p>The input's valid state is:</p>
  <h1>{{myForm.div1.fileName1.$valid}}</h1>
  {{myForm.div}}
</div>
